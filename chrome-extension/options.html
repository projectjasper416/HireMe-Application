<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HireMe Extension Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="popup">
      <header>
        <h1>Extension Settings</h1>
        <p class="subtitle">Configure how the extension connects to your HireMe backend.</p>
      </header>

      <section id="options-status" class="status hidden"></section>

      <form id="options-form">
        <label>
          API Base URL
          <input
            type="url"
            id="apiBaseUrl"
            name="apiBaseUrl"
            placeholder="http://localhost:4000"
            required
          />
        </label>

        <label>
          API Token (Optional - auto-detected if logged into app)
          <input
            type="password"
            id="apiToken"
            name="apiToken"
            placeholder="Leave empty if logged into HireMe app"
          />
          <small class="help-text">
            The extension will try to auto-detect your token when you're logged into the HireMe app.
            <br />
            <strong>To get it manually:</strong> Open your HireMe app → Press F12 → Console tab → Type: 
            <code>localStorage.getItem(Object.keys(localStorage).find(k => k.includes('supabase')))</code>
            → Copy the <code>access_token</code> value
          </small>
        </label>

        <button type="submit">Save Settings</button>
      </form>
    </main>

    <script src="options.js"></script>
  </body>
</html>
